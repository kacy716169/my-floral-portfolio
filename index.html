            <div class="about-content">
                <h2 class="about-title">以草木為筆，紀錄時光的痕跡</h2>
                <p class="about-text">
                    我是辰，一名在花草間尋找故事的紀錄者。
                    <br>對我而言，花藝不只是美感的堆砌，而是一段關於生命的完整紀實。
                    <br>從含苞、盛放到枯萎，每一片葉子的脈絡與花瓣的轉折，都藏著日常裡最細碎的溫柔。
                    <br>持續在花藝的道路上探索，我將這些轉瞬即逝的永恆，凝結成你所見到的每一件作品。
                </p>
